django-rainbow:
    revision: '2'
    apt-get-packages: 'sl'
    pip-packages: ''
    git-packages: 'https://github.com/omab/django-social-auth.git'
    hg-packages: ''
    bzr-packages: 'lp:django-openid-auth'
    tar-packages: 'http://pypi.python.org/packages/source/p/python-openid/python-openid-2.2.5.tar.gz'
    project-repo-type: 'hg'
    project-repo-url: 'https://username@bitbucket.org/username/your-project'
    project-repo-username: 'username'
    project-repo-password: 'n0nsense'
    project-site-name: 'A Cool Project'
    project-site-domain: 'besteverproj.com'
    project-apache2-vhost: |
           <VirtualHost *:80>
           #ServerAdmin me@localhost
            DocumentRoot /home/sites/cool_project/
            ServerName www.besteverproj.com
            ServerAlias *.besteverproj.com
            #DirectoryIndex 404.html

            <Directory />
                    Options FollowSymLinks
                    AllowOverride None
            </Directory>

            <Directory /home/sites/cool_project/my_site/serve/>
                    Options Indexes FollowSymLinks MultiViews
                    AllowOverride None
                    Order allow,deny
                    allow from all
            </Directory>

            ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/

            <Directory "/usr/lib/cgi-bin">
                    AllowOverride None
                    Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
                    Order allow,deny
                    Allow from all
            </Directory>

            ErrorLog /var/log/apache2/error.log
            # Possible values include: debug, info, notice, warn, error, crit,
            # alert, emerg.
            LogLevel warn
            CustomLog /var/log/apache2/access.log combined

            Alias /doc/ "/usr/share/doc/"
            <Directory "/usr/share/doc/">
            Options Indexes MultiViews FollowSymLinks
            AllowOverride None
            Order deny,allow
            Deny from all
            Allow from 127.0.0.0/255.0.0.0 ::1/128
            </Directory>

            Alias /static "/home/sites/cool_project/my_site/serve"
            <Location "/static">
                   SetHandler None
            </Location>

            Alias /media "/home/sites/cool_project/uploads"
            <Location "/media">
                   SetHandler None
            </Location>

            WSGIDaemonProcess my_site processes=4 threads=15 display-name=%{GROUP}
            WSGIProcessGroup my_site
            WSGIScriptAlias / /home/sites/cool_project/my_site_wsgi.py

            </VirtualHost>

